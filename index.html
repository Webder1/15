<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Fatto a Mano Dessert Feedback</title>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;500;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header>
    <h1>Fatto a Mano Dessert Feedback</h1>
    <p class="intro-text">Your thoughts help us craft the perfect experience!</p>
  </header>

  <main>
    <div class="container">
      <form id="feedbackForm" action="https://formspree.io/f/xdkdkryv" method="POST" novalidate>
        <label for="dessert">Which dessert did you try?</label>
        <select name="dessert" id="dessert" required>
          <option value="" disabled selected>Select a dessert</option>
          <option value="Tiramisu">Tiramisu</option>
          <option value="Scugnizzielli Nutella & Gelato">Scugnizzielli Nutella & Gelato</option>
          <option value="Affogato">Affogato</option>
          <option value="Affogato Limoncello">Affogato Limoncello</option>
          <option value="Digestivi - Limoncello">Digestivi – Limoncello</option>
          <option value="Digestivi - Amaro Montenegro">Digestivi – Amaro Montenegro</option>
          <option value="Digestivi - Sambuca">Digestivi – Sambuca</option>
          <option value="Coffee - Espresso">Coffee – Espresso</option>
          <option value="Coffee - Macchiato">Coffee – Macchiato</option>
          <option value="Coffee - Cappuccino">Coffee – Cappuccino</option>
          <option value="Coffee - Latte">Coffee – Latte</option>
        </select>

        <label>How would you rate the dessert?</label>
        <div class="stars" id="dessert-stars" role="radiogroup" aria-label="Dessert rating" tabindex="0" aria-live="polite">
          <span class="star" data-value="1" role="radio" aria-checked="false" tabindex="-1" aria-label="1 star">★</span>
          <span class="star" data-value="2" role="radio" aria-checked="false" tabindex="-1" aria-label="2 stars">★</span>
          <span class="star" data-value="3" role="radio" aria-checked="false" tabindex="-1" aria-label="3 stars">★</span>
          <span class="star" data-value="4" role="radio" aria-checked="false" tabindex="-1" aria-label="4 stars">★</span>
          <span class="star" data-value="5" role="radio" aria-checked="false" tabindex="-1" aria-label="5 stars">★</span>
        </div>
        <input type="hidden" name="dessertRating" id="dessertRating" required>

        <div class="feedback-followup">
          <label for="dessertReason">What led you to give this rating?</label>
          <textarea name="dessertReason" id="dessertReason" placeholder="Tell us what stood out – good or bad"></textarea>

          <label for="dessertImprove">What could we improve to make it a 5-star experience?</label>
          <textarea name="dessertImprove" id="dessertImprove" placeholder="Your feedback helps us grow!"></textarea>
        </div>

        <label for="server">Who was your server?</label>
        <select name="server" id="server" required>
          <option value="" disabled selected>Select a server</option>
          <option value="Alex">Alex</option>
          <option value="Lucia">Lucia</option>
          <option value="Marco">Marco</option>
          <option value="Sofia">Sofia</option>
        </select>

        <label>How would you rate the service?</label>
        <div class="stars" id="server-stars" role="radiogroup" aria-label="Server rating" tabindex="0" aria-live="polite">
          <span class="star" data-value="1" role="radio" aria-checked="false" tabindex="-1" aria-label="1 star">★</span>
          <span class="star" data-value="2" role="radio" aria-checked="false" tabindex="-1" aria-label="2 stars">★</span>
          <span class="star" data-value="3" role="radio" aria-checked="false" tabindex="-1" aria-label="3 stars">★</span>
          <span class="star" data-value="4" role="radio" aria-checked="false" tabindex="-1" aria-label="4 stars">★</span>
          <span class="star" data-value="5" role="radio" aria-checked="false" tabindex="-1" aria-label="5 stars">★</span>
        </div>
        <input type="hidden" name="serverRating" id="serverRating" required>

        <div class="feedback-followup">
          <label for="serviceReason">Why did you give this rating for service?</label>
          <textarea name="serviceReason" id="serviceReason" placeholder="Helpful, slow, super friendly?"></textarea>

          <label for="serviceImprove">How could we elevate the service to 5 stars?</label>
          <textarea name="serviceImprove" id="serviceImprove" placeholder="Any suggestions are appreciated!"></textarea>
        </div>

        <label for="email">Email (optional – for thank you or follow-up)</label>
        <input type="email" name="email" id="email" placeholder="your@email.com" />

        <button type="submit" class="submit-btn">Submit Feedback</button>
      </form>
    </div>
  </main>

  <!-- Confirmation Modal -->
  <div id="confirmationModal" class="modal" aria-hidden="true" role="dialog" aria-labelledby="modalTitle" aria-describedby="modalDesc">
    <div class="modal-content" role="document">
      <h2 id="modalTitle">Thank You for Your Feedback!</h2>
      <p id="modalDesc">We appreciate your time and insights. Your feedback helps us make every dessert and service experience better.</p>
      <button id="closeModalBtn" aria-label="Close confirmation message">Close</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
